x-airflow-common: &airflow-common
  build:
    context: ..
    dockerfile: docker/Dockerfile
  env_file:
    - ../.env
  environment:
    AIRFLOW__CORE__EXECUTOR: SequentialExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW__CORE__FERNET_KEY:-} # The :- means "use empty string if not set" â€” it silences the warning without breaking anything.
  volumes:
  # Mount local folders into the container. This means when you edit a script in VSCode on Windows, the container sees the change instantly without rebuilding.
    - ../airflow/dags:/opt/airflow/dags
    - ../airflow/logs:/opt/airflow/logs
    - ../airflow/plugins:/opt/airflow/plugins 
    - ../src:/opt/airflow/src   
    - ../data:/opt/airflow/data
  user: "${AIRFLOW_UID:-50000}:0"

services:

  airflow-init:
    <<: *airflow-common
    command: bash -c "airflow db migrate && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - airflow-init

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      - airflow-init